<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Quiz-App</title>
  </head>
  <body>
    <div class="card-container">
      <div class="quiz-container">
        <h2 class="quiz-title">Simple Quiz</h2>
        <div class="quiz-card">
          <h3 id="question" class="quiz-question">
            Which is the largest animal in the World?
          </h3>
          <div id="answer-button" class="quiz-option">
            <button class="btn">Option1</button>
            <button class="btn">Option2</button>
            <button class="btn">Option3</button>
            <button class="btn">Option4</button>
          </div>
          <button id="nextBtn">Next</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
